<div class="appwindow notes">

    <div class="handle top-left"></div>

    </div>
    <div class="windowsections">
        <div class="sidebar">

                    <div class="item">

                    </div>
                </div>
                <div class="navtree">
                    <div class="title">On My Mac</div>
                    <div class="item">
                        <img class="itemicon" src="./applications/Notes/icon.folder.svg">

                    </div>
                </div>
            </div>
        </div>
        <div class="itemlistbar">
            <div class="topbar">

                <div class="button tertiary">􀇷</div>
                <div class="right">
                    <div class="button secondary">􀈑</div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="topbar">
                <div class="button secondary">􀈎</div>
                <div class="middle">
                    <div class="button secondary textcontrol">􀅑</div>

                </div>
                <div class="right">

                    <div class="button disabled">􀈂</div>

            <trix-editor class="body"></trix-editor>
        </div>
    </div>
</div>
